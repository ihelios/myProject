           <div class="form_div">
    <div class="login_div col-md-offset-4 col-md-4">
        <form name="loginForm" ng-submit="validate()" class="col-xs-11">
            <div class=" col-xs-offset-1 col-xs-11 input-group">
                <span class="input-group-addon"><i class="fa fa-at fa-fw"></i></span>
                <input type="email" class="form-control " placeholder="email" required>
            </div>
            <div class="col-xs-offset-1 col-xs-11 input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                <input type="password" class="form-control" placeholder="password" required>
            </div>
            <button class="btn-sm btn btn-success ">Login</button>
        </form>
    </div>

    <div class="Reg_div col-md-offset-4 col-md-4">
        <form name="RegForm" ng-submit="Reg()" class="col-xs-11">
               <div class=" col-xs-offset-1 col-xs-11 input-group">
                <span class="input-group-addon"><i class="fa fa-at fa-fw"></i></span>
                <input type="email" class="form-control " placeholder="email" required>
            </div>
            <div class="col-xs-offset-1 col-xs-11 input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                <input type="password" class="form-control" placeholder="password" required>
            </div>
            <a ng-show="member=!member">Already Registered? Log in here </a>
            <button class="btn-sm btn btn-success ">Register</button>
        </form>
    </div>
</div>
